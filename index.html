<!DOCTYPE html>
<html>
<head>
   
    <title>Music Website - Easy Tutorials</title>
    <link rel='stylesheet' href="Untitled-1.css">
</head>
<body>
    <div class="container"> 
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#"> Home </a></li>
                <li><a href="#"> ABOUT </a></li>
                <li><a href="#"> SPECTFICATIONS </a></li>
                <li><a href="#"> PRODUCTS </a></li>
                <li><a href="#"> CONNECT </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1> THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p> Click Here To Listen</p>
                <img src="play.png" id="icon">
                
            </div>

        </div>
    

    </div>
    <audio id="mySong">
        <source src="Syn Cole - Time [NCS Release].mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon =  document.getElementById("icon");
        icon.onclick = function() {
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }else{
                mySong.pause();
                icon.src = "play.png";


            }

        }

    </script>
</body>
</html>
